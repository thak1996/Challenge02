<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>Entre em Contato</legend><br>
        <div>
          <b>Assunto:</b>
            <select>
              <option value="support">Suporte</option>
              <option value="suggestion">Sugestão</option>
              <option value="complaint">Reclamação</option>
              <option value="praise">Elogio</option>
            </select>
        </div><br>
        <div>        
          <label for="name"><b>Nome Completo:</b></label>
          <input id="name" placeholder="Seu Nome" type="text" required autocomplete="name"/>
        </div><br>   
        <div>
          <label form="email"><b>E-mail:</b></label>
          <input id="email" type="email" placeholder="Seu E-mail" required autocomplete="email" title="Utilize o formato 'exemplo@exemplo.com.br'" />
        </div><br>
        <div>
          <label id="mensage"><b>Mensagem:</b></label><br>   
          <textarea form="mensage" placeholder="Digite sua mensagem" required wrap="hard" cols="50" rows="10" maxlength="250" spellcheck="true" ></textarea>
        <div><br> 
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
  </fieldset>
</form>
</body>
</html>
